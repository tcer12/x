<body>
    <div class="container">
        <h1>¿Qué patriota fue exiliado y murió en Venezuela en 1876?</h1>

                <img src="img/pablo.png" alt="Juan Pablo Duarte">

            </div>
            <div class="opcion" onclick="seleccionarRespuesta(this, false)('fue un militar y político dominicano, considerado uno de los Padres de la Patria por su papel clave en la independencia de la República Dominicana.')">
